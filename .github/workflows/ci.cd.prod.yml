name: Deploy workflow on production environment

on:
  pull_request:
    branches:
      - main
    types:
      - closed
  workflow_dispatch: # 수동 실행 가능
# 병합됐을 때 
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 체크아웃
      - uses: actions/checkout@v4

      # AWS 인증 (IAM 사용자 Access Key, Secret Key 활용)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # Gradle 권한 설정
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # JDK 21 세팅
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'temurin'

      # application.yml 운영 환경 용 생성
      - name: Make application.yml
        run: |
          mkdir -p ./src/main/resources
          cd ./src/main/resources
          touch ./application.yml
          touch ./application-prod.yml
          touch ./application-prod-secret.yml          
          
          echo "${{ secrets.production_COMMON }}" | base64 --decode > ./application.yml
          echo "${{ secrets.production_PROD }}" | base64 --decode > ./application-prod.yml
          echo "${{ secrets.production_SECRET }}" | base64 --decode > ./application-prod-secret.yml

      # Gradle cache 설정
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: MySQL 컨테이너 실행
        run: |
          docker run --name log4u-mysql \
            -e MYSQL_ROOT_PASSWORD=root \
            -e MYSQL_DATABASE=log4u \
            -e MYSQL_USER=dev \
            -e MYSQL_PASSWORD=devcos4-team08 \
            -d \
            -p 3307:3306 \
            mysql:8.0.33

      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          DB_URL: jdbc:mysql://localhost:3307/log4u
          DB_USERNAME: dev
          DB_PASSWORD: devcos4-team08

        # 테스트용으로 dev 프로필 사용(시크릿 제외하고 prod 와 동일)
        run: |
          chmod +x ./gradlew        
          ./gradlew build jacocoTestReport -Pprofile=dev 

      - name: Docker MySQL 종료 및 제거
        run: |
          docker stop log4u-mysql
          docker rm log4u-mysql

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 빌드 결과물을 S3 버킷에 업로드
      - name: Upload to AWS S3
        run: |
          echo "S3 Location: s3://${{ secrets.S3_BUCKET_NAME }}/$GITHUB_SHA.zip"
          aws deploy push \
          --application-name ${{ secrets.CODE_DEPLOY_APP_NAME }} \
          --ignore-hidden-files \
          --s3-location s3://${{ secrets.S3_BUCKET_NAME }}/prod/${{ github.sha }}.zip \
          --source .
      # S3 버킷에 있는 파일을 대상으로 CodeDeploy 실행
      - name: Deploy to AWS EC2 from S3g
        run: |
          aws deploy create-deployment \
            --application-name ${{ secrets.CODE_DEPLOY_APP_NAME }} \
            --deployment-config-name CodeDeployDefault.AllAtOnce \
            --deployment-group-name ${{ secrets.CODE_DEPLOY_DEPLOYMENT_GROUP_NAME }} \
            --s3-location bucket=${{ secrets.S3_BUCKET_NAME }},key=prod/${{ github.sha }}.zip,bundleType=zip      